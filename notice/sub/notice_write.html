    <main>
        <section>
            <h2>공지사항 작성하기</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="">제목</label></td>
                        <td><input type="text" id="noti_title"></td>
                    </tr>
                    <tr>
                        <td><label for="">이름</label></td>
                        <td><input type="text" id="noti_name"></td>
                    </tr>
                    <tr>
                        <td><label for="">비밀번호</label></td>
                        <td><input type="password" id="noti_pw"></td>
                    </tr>
                    <tr>
                        <td>날짜</td>
                        <td>
                            <input type="text" placeholder="2022/04/19" id="noti_date">
                            <span>* / 포함 8자리로 작성 </span>        
                    </tr>
                    <tr>
                        <td>내용 작성 : </td>
                        <td><textarea id="noti_cont" cols="100" rows="20"></textarea></td>
                    </tr>
                    <tr>
                        <td>첨부 : </td>
                        <td><input type="button" value="파일첨부" id="noti_file"></td>
                    </tr>
                    <tr>
                        <td class="submit" colspan="2">
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
